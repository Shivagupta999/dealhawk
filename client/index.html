<!doctype html>
<html lang="en">

<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Primary Meta Tags -->
  <title>DealHawk - Smart Price Comparison Across 6+ Platforms</title>
  <meta name="title" content="DealHawk - Smart Price Comparison Across 6+ Platforms" />
  <meta name="description"
    content="Compare prices across Amazon, Flipkart, Snapdeal, and more. Save money on every purchase with real-time price tracking and instant alerts." />
  <meta name="keywords"
    content="price comparison, deal finder, save money, shopping, amazon, flipkart, price tracker, best deals" />
  <meta name="author" content="DealHawk" />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DealHawk" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://dealhawk.com/" />
  <meta property="og:title" content="DealHawk - Smart Price Comparison" />
  <meta property="og:description" content="Compare prices across 6+ platforms and save money on every purchase." />
  <meta property="og:image" content="https://dealhawk.com/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://dealhawk.com/" />
  <meta property="twitter:title" content="DealHawk - Smart Price Comparison" />
  <meta property="twitter:description" content="Compare prices across 6+ platforms and save money on every purchase." />
  <meta property="twitter:image" content="https://dealhawk.com/twitter-image.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1" />
  <meta name="msapplication-TileColor" content="#6366f1" />

  <!-- Performance & Security -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "DealHawk",
      "description": "Smart price comparison platform across multiple e-commerce websites",
      "url": "https://dealhawk.com",
      "applicationCategory": "FinanceApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "featureList": [
        "Real-time price comparison",
        "Price drop alerts",
        "Multi-platform search",
        "Wishlist management"
      ]
    }
    </script>
</head>

<body>
  <!-- No Script Fallback -->
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>DealHawk requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>

  <!-- Root Element -->
  <div id="root"></div>

  <!-- Main Application Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
